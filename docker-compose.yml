version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn BookStore.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - ./src:/app
      - static_volume:/app/static
      - media_volume:/app/media
    env_file:
      - .env
    ports:
      - "8000:8000"     # فقط در صورت نیاز (Nginx هم روی 80 خواهد نشست)
    depends_on:
      - db
      - rabbitmq

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - web

  db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  celery:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    command: celery -A BookStore worker --loglevel=INFO
    volumes:
      - ./src:/app
    env_file:
      - .env
    depends_on:
      - rabbitmq
      - db

  celery_beat:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    command: celery -A BookStore beat --loglevel=INFO
    volumes:
      - ./src:/app
    env_file:
      - .env
    depends_on:
      - rabbitmq
      - db

  flower:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    command: celery -A BookStore flower --port=5555
    ports:
      - "5555:5555"
    env_file:
      - .env
    depends_on:
      - rabbitmq
      - celery

volumes:
  postgres_data:
  static_volume:
  media_volume:
