{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<title>رمز عبور جدید</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
<style>
body {background-color: #f8f9fa;}
.confirm-container {max-width: 400px; margin:80px auto; padding:30px; background:white; border-radius:12px; box-shadow:0 0 15px rgba(0,0,0,0.1);}
</style>
</head>
<body>
<div class="confirm-container">
    <h3 class="text-center mb-4">رمز عبور جدید</h3>
    <p class="text-center text-muted">رمز عبور جدید خود را وارد کنید.</p>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                <label class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger small">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary w-100">ذخیره رمز عبور جدید</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
